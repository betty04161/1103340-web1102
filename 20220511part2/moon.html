<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Galaxy Tours</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Galaxy Tours</h1>
    <div id="app">
      <h2 :class="h2ClassController">{{productName}}</h2>
      <p :style="pStyleController">{{productDescription}}</p>

      <table
        v-for="(productClass, index) in productClasses"
        :key="index"
        width="100%"
      >
        <tr>
          <td width="20%">{{productClass.name}}</td>
          <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
          <td>
            <button  @click="showTable1" style="width: 35%"v-if="productClass.earlyBird && productClass.seatsAvailable >= 10">
              Book Earlybird!
            </button>
            <button @click="showTable2" style="width: 35%" v-else-if="productClass.earlyBird && productClass.seatsAvailable < 10">Book Earlybird!</button>
            <button @click="showTable3" style="width: 35%" v-else>Book</button>&nbsp;
            <span v-show="productClass.seatsAvailable < 10" style="color: red">
              Almost Sold out!
            </span>
          </td>
        </tr>
      </table><br>
      <!-- <table v-show="showBook">
        <select v-model="selectedIndex"><option v-for="(x,index) in productType">{{x}}</option></select>
        Name: <input type="text" v-model="name">
        Tickets: <input type="number" v-model="tickets" @change="checkTicket">
        Notes: <input type="text" v-model="notes">
        <button @click="order">Order</button><br>
        <span v-show="showHistory" v-for="x in history">{{x}}</span>
      </table> -->
      <img
        :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]"
        :style="imageStyleController"
        :alt="imageAlt"
        :title="imageAlt"
      />
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
